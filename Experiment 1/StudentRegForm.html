<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 8px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 12px;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Student Registration</h2>

        <!-- Name Field -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" 
               placeholder="Enter your full name" 
               required pattern="[A-Za-z\s]{3,}" 
               title="Name should only contain letters and spaces, min 3 characters">

        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" 
               placeholder="Enter your email" 
               required>

        <!-- Age Field -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" 
               placeholder="Enter your age" 
               min="5" max="100" required>

        <button type="submit">Register</button>
    </form>

</body>
</html>
